<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Regristrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <h2>Formulir Registrasi</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Nama</label>
                    <input type="text" placeholder="Masukkan nama lengkap" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Masukkan email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukkan password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="tgl">Tanggal Lahir</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <span class="gender-title">Jenis Kelamin</span>
                <div class="gender-category">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Perempuan</label>
                </div>
                <span class="hobi-title">Hobi</span>
                <div class="hobi-category">
                    <input type="checkbox" id="hobby1" name="hobby1" value="reading">
                    <label for="hobby1">Membaca</label>
                    <input type="checkbox" id="hobby2" name="hobby2" value="music">
                    <label for="hobby2">Musik</label>
                </div>
                <span class="city-title">Kota</span>
                <div class="city-category">
                    <select id="city" name="city">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
            <div class="button-2">
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body> 
</html>
